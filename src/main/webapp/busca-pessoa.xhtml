<!DOCTYPE html>
<html 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>

<ui:composition template="layout.xhtml">
	<ui:define name="head">	
		Pesquisa de clientes
	</ui:define>
	
	<ui:define name="body">
	
		<h:form id="form">
			<h:dataTable styleClass="table" var="pessoa" value="#{buscaPessoaBean.pessoas}">
				<h:column>
					<f:facet name="header">
						#
					</f:facet>

					<h:outputLink styleClass="btn btn-default" value="cadastro-pessoa.xhtml?id=#{pessoa.id}">
						<span class="fa fa-edit"></span>
					</h:outputLink>
				</h:column>

				<h:column>
					<f:facet name="header">
						Nome
					</f:facet>

					<h:outputText value="#{pessoa.nome}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						CPF
					</f:facet>

					<h:outputText value="#{pessoa.cpf}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						Data de nacimento
					</f:facet>

					<h:outputText value="#{pessoa.dataNascimento}" >
					<f:convertDateTime pattern="dd/MM/yyyy"/> 
					</h:outputText>
				</h:column>
			</h:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
</html>
